{% extends 'base.html' %}

{% block content_block %}
<form id="article_cluster" method="post" action="cluster">
  <div class="row">
    <div class="large-12 columns">
      <textarea rows="8" placeholder="Enter multiple article urls delimited by semicolons"></textarea>
    </div>
  </div>
  <div class="large-3 columns large-centered">
    <button type="submit" class="button">Cluster Articles</button>
  </div>
</form>
{% endblock %}
