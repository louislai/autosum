{% extends 'base.html' %}

{% block content_block %}
<form>
  <div class="row">
    <div class="large-12 columns">
      <textarea id="article_cluster_urls" rows="8" placeholder="Enter multiple article urls delimited by semicolons"></textarea>
    </div>
  </div>
  <div class="large-3 columns large-centered">
    <div id="article_cluster_submit" class="button">Cluster Articles</div>
  </div>
</form>
<div id="article_cluster_result">
    <p></p>
</div>
<div class="row" id="binaryTree">
  {% load staticfiles %}
  <img src="{% static "img/download.jpeg" %}" width="1000px" height="500px"/>
</div>
{% endblock %}
