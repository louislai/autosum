{% extends 'base.html' %}

{% block content_block %}
{# Display a form #}
  <form  method="post" action="index.html" class="form-horizontal">

    {% csrf_token %}
     {% for field in form.visible_fields %}
          {{ field.errors }}
          {{ field.help_text }}
          {{ field }}
      {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
